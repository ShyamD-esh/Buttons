<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color:rgb(71, 68, 224);
        border-color: rgb(71, 68, 224);
        font-weight: 400;
        border-width: 1px;
        height: 36px;
        width: 65px;
        border-style: solid;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;  
        transition: background-color 0.2s, color 0.2s;
    }
    .join-button:hover{
        background-color: rgb(71, 68, 224);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        color: white;
        background-color: rgb(88, 159, 226);
        border-radius: 18px;
        height: 32px;
        width: 80px;
        cursor: pointer;
        border: none;
        font-weight: bolder;
        font-size: 15px;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.151);
    }
    .tweet-button:active{
        opacity: 0.7;
    }

</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
